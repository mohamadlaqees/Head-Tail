<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Head & Tail</title>
</head>
<body>
   <div class="content">
    <div class="header">
        <p class="goal">First Player to 5 Points Win!
        </p>
        <div class="show">
            <p>Player Selected: <span class="pchoise"></span></p>
            <p>Computer Selected: <span class="cchoise"></span></p>
        </div>
    </div>
    <div class="result"></div>
    <div class="imge">

    </div>
    <div class="score">
        <p class="pscore">Player: <span class="pnum"></span></p>
        <p class="cscore">Computer: <span class="cnum"></span></p>
    </div>
    <div class="control">
        <button class="head">Head</button>
        <button class="tail">Tail</button>
    </div>
   </div>
    <script src="index.js" type="module" ></script>
    
</body>
</html>
